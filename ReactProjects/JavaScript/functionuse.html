<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function use</title>
</head>
<body>
    <script>
        // CALLING FUNCTION BASED ON CONDITION
        function success(){
            alert("Login Successful");
        }
        function fail(){
            alert("Login Failed");
        }
        var status=0;
        if(status==0){
            fail();
        }
        else{
            success();
        }

        // CALLING FUNCTION ON BUTTON CLICK
        function check(){
            alert("Button Clicked");
        }
    </script>
    <form action="">
        <input type="button" value="CLICK HERE" onclick="check();">
    </form>
</body>
</html>
