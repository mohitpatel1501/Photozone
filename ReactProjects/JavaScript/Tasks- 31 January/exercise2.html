<head>

</head>
<body>
    <script>
        var result = {
            "students": ["RAVI", "NAYAN", "RAJ", "KISHAN"],
            "subjects": ["MATHS", "ENGLISH", "SCIENCE"],
            "maths_marks": [55, 75, 28, 95],

            "science_marks": [72, 68, 54, 66]
        }

    <table border="1">

            <th>STUDENT</th>

            <th>ENGLISH</th>
            <th>SCIENCE</th>
        </tr>
        <script>
                    for(i=0;i<result.students.length;i++){
                        document.write("<tr>");
                        document.write("<td>"+result.students[i]+"</td><td>"+result.maths_marks[i]+"</td><td>"+result.english_marks[i]+"</td><td>"+result.science_marks[i]+"</td>");
                        document.write("</tr>");
                    }
        </script>
    </table>
</body>
