<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin API | 01 February</title>
</head>
<body>
    <script>
        async function bitcoin(){
            var mydata=await(await fetch("https://api.coindesk.com/v1/bpi/currentprice.json")).json();
            document.getElementById("msg").innerHTML=mydata["bpi"]["USD"]["rate"];
        }
        bitcoin();
    </script>
    <p id="msg"></p>
</body>
</html>
