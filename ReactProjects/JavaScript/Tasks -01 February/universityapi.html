<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University API | 01 February</title>
</head>
<body>
    <script>
        async function universitydata(){
            var mydata=await(await fetch("http://universities.hipolabs.com/search?country=india")).json();
            document.write("<table border='1'>");
            document.write("<tr><th>SR NO</th><th>UNIVERSITY NAME</th><th>WEB PAGE</th></tr>");
            for(var i=0;i<mydata.length;i++){
                document.write("<tr><td>"+i+"</td><td>"+mydata[i].name+"</td><td>"+mydata[i].web_pages+"</td></tr>");
            }
            document.write("</table>");
        }
        universitydata();
    </script>
</body>
</html>
