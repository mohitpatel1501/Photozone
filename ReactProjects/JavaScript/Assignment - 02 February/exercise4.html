<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postal Code | Assignment</title>
</head>
<body>
    <script>
        async function postaldata(){
            var mydata=await(await fetch("https://api.postalpincode.in/pincode/380001")).json();
            document.write("<table border='1'><tr><th>SR NO</th><th>AREA NAME</th></tr>");
            for(var i=0;i<mydata[0]["PostOffice"].length;i++){
                document.write("<tr><td>"+[i+1]+"</td><td>"+mydata[0]["PostOffice"][i]["Name"]+"</td></tr>");
            }
            document.write("</table>");
        }
        postaldata();
    </script>
</body>
</html>
