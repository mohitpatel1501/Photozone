<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form to table</title>
</head>

<body>
    <form action="">
        <div>
            <label for="name">Name </label>
            <input type="text" id="name" />
        </div><br>
        <div>
            <label for="email">Email </label>
            <input type="email" id="email" />
        </div><br>
        <div>
            <label for="password">Password</label>
            <input type="password" id="upassword">
        </div><br>
        <div>
            <label for="repassword">Retype Password</label>
            <input type="password" id="repassword">
        </div><br>
        <div>
            <label for="gen">Gender </label>
            <section>
                <input type="radio" id="male" value="Male" name="gen" />
                <label for="male">Male</label>
                <input type="radio" id="female" value="Female" name="gen" />
                <label for="female">Female</label>
            </section>
        </div><br>
        <div>
            <label for="city">City </label>
            <select id="city">
                <option value="Ahmedabad">Ahmedabad</option>
                <option value="Palanpur">Palanpur</option>
                <option value="Surat">Surat</option>
                <option value="Gandhinagar">Gandhinagar</option>
            </select>
        </div><br>
        <div>
            <label for="address">Address </label>
            <textarea name="address" id="address" cols="30" rows="5"></textarea>
        </div><br>
        <div>
            <input type="checkbox" id="checkbox" value="on" /> Agree To Terms and Condition
        </div>
        <div>
            <input type="submit" value="Submit" onclick="displayData(this.form); return false;" />
        </div>
        <br>
        <hr>
        <br>
        <h1>Your Data Is Like Below...</h1>
        <div id="display-part"></div>
        </div>
    </form>

    <script>
        function displayData(form) {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("upassword").value;
            var retypepassword = document.getElementById("repassword").value;

            var ele = document.getElementsByName("gen");
                for (var i=0; i<ele.length; i++) {
                    if (ele[i].checked) {
                        var gender_value = ele[i].value;
                    }
                }

            var city = document.getElementById("city").value;
            var address = document.getElementById("address").value;
            var checkbox_value=document.getElementById("checkbox");

            if(password!=retypepassword){
                document.getElementById("display-part").innerHTML="<h3>Password and Retype password must be same</h3>";
            }
            else if(checkbox_value.checked==false){
                document.getElementById("display-part").innerHTML="<h3>Please agree to terms and condition</h3>";
            }
            else{
                document.getElementById("display-part").innerHTML=`
            <table border="1">
                <tr><th>Name</th><td>${name}</td></tr>
                <tr><th>Email</th><td>${email}</td></tr>
                <tr><th>Password</th><td>${password}</td></tr>
                <tr><th>Retype Password</th><td>${retypepassword}</td></tr>
                <tr><th>Gender</th><td>${gender_value}</td></tr>
                <tr><th>City</th><td>${city}</td></tr>
                <tr><th>Address</th><td>${address}</td></tr>
            </table>`;
        }
        }
    </script>
</body>
</html>
