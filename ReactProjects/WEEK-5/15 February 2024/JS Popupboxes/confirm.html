<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Confirm</title>
</head>
<body>
    <script>
        var msg=confirm("Are you sure you want to proceed with payment ?");
        if(msg==true){
            alert("Proceed !");
        }
        else if(msg==false){
            alert("Payment process cancelled");
        }
    </script>
</body>
</html>
