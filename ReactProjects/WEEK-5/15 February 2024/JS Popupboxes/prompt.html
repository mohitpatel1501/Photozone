<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Prompt</title>
</head>
<body>
    <script>
        var no=prompt("Enter number of tickets : ");
        if(no==""){
            alert("Enter a valid number");
        }
        if(no==null){
            alert("Ticket booking process cancelled");
        }
        else{
            alert("Total "+no+" seats are booked !");
        }
    </script>
</body>
</html>
