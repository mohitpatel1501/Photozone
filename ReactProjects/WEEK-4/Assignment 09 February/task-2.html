<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <title>ISRO Data | 09 February</title>
</head>

<body>
    <script>
        async function isrodata() {
            var mydata = await (await fetch("https://isro.vercel.app/api/spacecrafts")).json();
            for (var i = 0; i < mydata.spacecrafts.length; i++) {
                document.getElementById("data").innerHTML += `<tr>
                    <td>${mydata.spacecrafts[i]["id"]}</td><td>${mydata.spacecrafts[i]["name"]}</td>
                </tr>`;
            }
        }
        isrodata();
    </script>
    <div class="container col-6">
        <table class="table table-bordered" id="data">
            <tr>
                <th>SR NO</th>
                <th>SPACECRAFTS</th>
            </tr>
        </table>
    </div>
</body>

</html>
