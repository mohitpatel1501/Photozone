<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <title>News API | Assignment-2 | 09 Feb</title>
</head>

<body>
    <script>
        async function newsdata() {
            var mydata = await (await fetch("https://inshortsapi.vercel.app/news?category=sports")).json();

            for (var i = 0; i < mydata["data"].length; i++) {
                document.getElementById("data").innerHTML += `<tr><td>${[i + 1]}</td><td>${mydata["data"][i]["title"]}</td><td>${mydata["data"][i]["author"]}</td><td>${mydata["data"][i]["date"]} , ${mydata["data"][i]["time"]}</td></tr>`;
            }
        }
        newsdata();
    </script>
    <div class="container col-9">
        <table class="table table-striped table-hover" id="data">
            <tr class="table-dark">
                <th>SR NO</th>
                <th>NEWS TITLE</th>
                <th>AUTHOR</th>
                <th>DATE & TIME</th>
            </tr>
        </table>
    </div>
</body>

</html>
