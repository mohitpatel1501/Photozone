<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Slider</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="container">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
              <li data-target="#carousel-example-generic" data-slide-to="1"></li>
              <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>
          
            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox" style="align-content: center;">
              <div class="item active">
                <img src="./Animal.jpg" alt="Animal"  style="height: 650px;">
                <div class="carousel-caption">
                    <div class="carousel-caption">
                        <h3>Animal</h3>
                        <p>It is an Action/Crime movie.</p>
                      </div>
                </div>
              </div>
              <div class="item">
                <img src="./Bahubali.jpg" alt="Bahubali" style="height: 650px;">
                <div class="carousel-caption">
                    <div class="carousel-caption">
                        <h3>Bahubali</h3>
                        <p>It is an Action/Fantasy movie.</p>
                      </div>
                </div>
              </div>
              <div class="item">
                <img src="./KGF.jpg" alt="KGF"  style="height: 650px;">
                <div class="carousel-caption">
                    <div class="carousel-caption">
                        <h3>KGF</h3>
                        <p>It is an Action/Thriller movie.</p>
                      </div>
                </div>
              </div>
            </div>
          
            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
    </div>
</body>
</html>
