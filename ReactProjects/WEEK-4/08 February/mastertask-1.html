<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <title>BS Forms to table</title>
</head>

<body>
    <div class="container mt-2">
        <div class="card col-6 mx-auto">
            <div class="card-header">Registration Form</div>
            <div class="card-body px-3">
                <form action="">
                    <div class="mb-2">
                        <label for="name" class="form-label">Name </label>
                        <input type="text" class="form-control" id="name" />
                    </div>
                    <div class="mb-2">
                        <label for="email" class="form-label">Email </label>
                        <input type="email" class="form-control" id="email" />
                    </div>
                    <div class="mb-2">
                        <label for="upassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="upassword">
                    </div>
                    <div class="mb-2">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="tel" class="form-control" id="phone">
                    </div>
                    <div class="mb-2">
                        <button type="submit" class="form-control btn btn-primary btn-block" value="Submit"
                            onclick="displayData(this.form); return false;">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="card col-6 mx-auto">
            <div class="card-header">Data</div>
            <div class="card-body px-3">
                <table class="table table-bordered" id="data">
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Password</th>
                        <th>Phone</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script>
        function displayData(form) {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("upassword").value;
            var phone = document.getElementById("phone").value;

            document.getElementById("data").innerHTML+=`
            <tr>
            <td>${name}</td>
            <td>${email}</td>
            <td>${password}</td>
            <td>${phone}</td>
            </tr>`;
        }
    </script>
</body>

</html>
