<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <title>BS Forms to table</title>
</head>

<body>
    <div class="container mt-2">
        <div class="card col-8 mx-auto">
            <div class="card-header">Registration Form</div>
            <div class="card-body px-3">
                <form action="">
                    <div class="mb-2">
                        <label for="name" class="form-label">Name </label>
                        <input type="text" class="form-control" id="name" />
                    </div>
                    <div class="mb-2">
                        <label for="email" class="form-label">Email </label>
                        <input type="email" class="form-control" id="email" />
                    </div>
                    <div class="mb-2">
                        <label for="upassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="upassword">
                    </div>
                    <div class="mb-2">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="tel" class="form-control" id="phone">
                    </div>
                    <div class="mb-2">
                        <label for="gen" class="form-label">Gender </label>
                        <div class="d-flex gap-2">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="male">
                                <label class="form-check-label" for="male">
                                    Male
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="female">
                                <label class="form-check-label" for="female">
                                    Female
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="mb-2">
                        <label for="address" class="form-label">Address </label>
                        <textarea name="address" class="form-control" id="address" rows="3"></textarea>
                    </div>
                    <div class="mb-2">
                        <label for="country" class="form-label">Country </label>
                        <input type="text" class="form-control" id="country" />
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" value="" id="check">
                        <label class="form-check-label" for="check">
                            Agree to terms and conditions
                        </label>
                    </div>
                    <div class="mb-2">
                        <button type="submit" class="form-control btn btn-primary btn-block" value="Submit"
                            onclick="displayData(this.form); return false;">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="card col-8 mt-3 mx-auto">
            <div class="card-header">Data</div>
            <div class="card-body px-3">
                <table class="table table-bordered" id="data">
                    <tr class="table-dark">
                        <th>Name</th>
                        <th>Email</th>
                        <th>Password</th>
                        <th>Phone</th>
                        <th>Gender</th>
                        <th>Address</th>
                        <th>Country</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script>
        function displayData(form) {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("upassword").value;
            var phone = document.getElementById("phone").value;
            var address = document.getElementById("address").value;
            var checkbox_value = document.getElementById("check");
            var country = document.getElementById("country").value;
            var ele = document.getElementsByName("gender");
            for (var i = 0; i < ele.length; i++) {
                if (ele[i].checked) {
                    var gender_value = ele[i].value;
                }
            }

            if (checkbox_value.checked == false) {
                document.getElementById("data").innerHTML += '<tr class="table-danger"><td colspan="7" class="text-center">Please agree to terms and condition</td></tr>';
            }
            else {
                document.getElementById("data").innerHTML += `
            <tr class="table-success">
            <td>${name}</td>
            <td>${email}</td>
            <td>${password}</td>
            <td>${phone}</td>
            <td>${gender_value}</td>
            <td>${address}</td>
            <td>${country}</td>
            </tr>`;
            }
        }
    </script>
</body>

</html>
